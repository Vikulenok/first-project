<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>С чистого листа</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#0" class="header__logo">
        <img src="./logo.svg" alt="Логотип" class="header__logo-image" />
      </a>
      <div class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item_active">
            <a href="" class="header__menu-link">Главная</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">О нас</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Контакты</a>
          </li>
        </ul>
      </div>

    <main>
      <section class="black-section">
        <div class="block-with-image container-column">
          <p class="big-text">С</p>
          <p class="big-text text-on-center">чистого</p>
          <p class="big-text text-on-end">листа</p>
        </div>
      </section>




      <section class="black-section">
      <div class="container-row">
        <p class="w-200">8 способов борьбы со страхом чистого листа</p>
        <p class="w-auto">05.06.2022 г.</p>
      </div>
      </section>
      <section>
        <a href="#0" class="yellow-content">
          <img
            src="./yellow-content.svg"
            alt="Блок 4"
            class="yellow-content-image"
        /></a>
      </section>
      <section>
        <a href="#0" class="black-content2">
          <img
            src="./black-content2.svg"
            alt="Блок 5"
            class="black-content2-image"
        /></a>
      </section>
    </main>
    <footer>
      <a href="#0" class="header__logo">
        <img src="./footer.svg" alt="Подвал" class="footer"
      /></a>
    </footer>
